<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
<!-- Intestazione -->
 <header>
    <div>
        <img src="img/Logo.png" alt="logo Toboolist">
        <h1>Toboolist</h1>
    </div>
 </header>
 
 <main>
    <div class="container">

        <!-- Barra interattiva -->
        <section id="superior">
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
        </section>

        <!-- To do list -->
        <section class="list">
            <h2>&#9660; New Task</h2>
            <div>
                &#10004; Quarterly Newsletter
                <button class="editorial">Editorial</button>
            </div>
        </section>

        <section>
            <h2>&#9660; Today</h2>
            <div>
                &#10004; Recruiting blog post 
                <button class="editorial">Editorial</button>
            </div>
            <div>
                &#10004; Mobile app launch
                <button class="goals">Q1 Goals</button>
            </div>
            <div>
                &cross; Interview with John H.
                <button class="recruit">Recruiting</button>
            </div>
            <div>
                &#10004; Summit update to mobile storefronts
                <button class="mobile">Mobile</button>
            </div>
        </section>

        <section>
            <h2>&#9660; Upcoming</h2>
            <div>
                &cross; Schedule meeting with Alex
            </div>
            <div>
                &#10004; Homepage refresh
                <button class="web">Website</button>
            </div>
            <div>
                &#10004; Onboard new Sales team members
                <button class="sale">Sales</button>
            </div>
            <div>
                &#10004; Review editorial calendar 
                <button class="editorial">Editorial</button>
            </div>
        </section>

    </div>
 </main>
 


</body>
</html>
